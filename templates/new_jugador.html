{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>Registrar Nuevo Cliente</h4>
                </div>
                <div class="card-body">

                    <form action="/jugadores/new" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Altura(en centimetros)</label>
                            <input type="number" class="form-control" name="altura">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">peso</label>
                            <input type="text" class="form-control" name="peso">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">AÃ±o de nacimiento</label>
                            <input type="number" class="form-control" name="anio" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">pie dominante</label>
                            <input type="text" class="form-control" name="pie_dominante" required>
                            <select name="pie_derecho" id="pie_derecho">Pie derecho</select>
                            <select name="pie_izquierdo" id="pie_izquierdo">Pie izquierdo</select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tiempo en cancha</label>
                            <input type="number" class="form-control" name="tiempo_cancha" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Goles</label>
                            <input type="number" class="form-control" name="goles" required>
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Faltas</label>
                            <input type="number" class="form-control" name="Faltas" >
                        </div>
                    

                        <button class="btn btn-success w-100 mt-3">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
